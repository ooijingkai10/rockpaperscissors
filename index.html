<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='script.js' defer></script>
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class='header'>
    <h1 class='title'>ROCK PAPER SCISSORS</h1>
  </div>
  <div>
    <h2 class='second title'>YOU VS COMPUTER</h2>
  </div>
  <div class='scoreboard title'> 
    <h3 id='humanscore'>0</h3>
    <h3> - </h3>
    <h3 id='computerscore'>0</h3>
  </div>
  <div class='buttons'>
    <button class='button-sq' id='rock'>✊🏽</button>
    <button class='button-sq' id='paper'>🤚🏻</button>
    <button class='button-sq' id='scissors'>✌🏻</button>
  </div>
  <div class='result title'>
    <h3 id='roundmsg'></h3>
  </div>
  <div class='result title'>
    <h3 id='gamemsg'></h3>
  </div>
</body>
</html>
